<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fire.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">

    <title>GPT Token Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="title">
                <h1>GPT Token Calculator<span>@jeiser_vargas</span></h1>
            </div>
            <div class="item">
                <label for="model">Model:</label>
                <select id="model">
                    <option value="0.002">gpt-3.5-turbo</option>
                    <option value="0.03">gpt-4</option>
                    <option value="0.0005">babbage</option>
                </select>
            </div>
            <div class="item">
                <label for="tokens">Tokens used:</label>
                <input type="text" id="tokens">
            </div>
            <div class="item">
                <p id="result">
                    <!-- Price for <span class="special">{}</span> tokens is <span class="special">USD{}</span>wich is <span
                        class="special">PEN {}</span> -->
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("model").addEventListener("change", function () {
            initCalculations();
        });

        document.getElementById("tokens").addEventListener("input", function () {
            initCalculations();
        });

        function calculateTokenPrice(tokensUsed, model) {
            if (isNaN(tokensUsed)) {
                tokensUsed = parseFloat(tokensUsed);
            }
            var tokenPrice = (tokensUsed / 1000) * model;
            return tokenPrice;
        }

        function initCalculations() {
            const resultElement = document.querySelector("#result");
            let tokens = document.querySelector("#tokens").value;
            tokens = removeNonNumbers(tokens);
            let model = document.querySelector("#model").value;
            resultElement.innerHTML = "Price for <span class='special'>" + tokens + " </span> tokens is <span class='special'> USD " + calculateTokenPrice(tokens, model).toFixed(4) + "</span>";
            document.querySelector("#tokens").value = formatNumberWithCommas(tokens);
        }

        function removeNonNumbers(str) {
            return str.replace(/[^0-9]/g, '');
        }

        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

    </script>
</body>

</html>
